name: "Mark or close stale PRs"
on:
  schedule:
    - cron: "30 1 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/stale@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 60
          days-before-close: 7
          only-pr-labels : "question"
          stale-pr-message: >
            This pr has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions.
          close-issue-message: >
            Could not reproduce, closing since no feedback or no way of reproducing was found.
            Comment if you find a way to reproduce this issue, or want to re-open for a valid reason.
          exempt-issue-labels: "type: pinned,type: security"
          exempt-pr-labels: "type: pinned,type: security"

